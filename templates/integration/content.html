{% set integration_name = 'azure_devops' %}
{% set display_name = 'Azure Devops' %}
{#{% set show_test_connection = True %}#}

{% set default_template = default_template %}

<add-integration-button
    integration_name="{{ integration_name }}"
    display_name="{{ display_name }}"
    logo="{{ '<img src="%s"></img>' | format(url_for('%s.static' | format(integration_name), filename='logo.svg')) }}"
></add-integration-button>


<azure-devops-integration
        instance_name="{{ integration_name }}"
        @register="register"
        display_name="{{ display_name }}"
></azure-devops-integration>
